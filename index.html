<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>To Do List Web App</title>

	<link rel="stylesheet" 
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			 	crossorigin="anonymous"
	/>
	<link rel="stylesheet" href="swag-style.css"/>

</head>

<body style="background-color:#EEEEEE;">

	<nav class="my-navbar">

		<!-- if user is signed in-->
		<div class="my-navbar-logged hide">
			<span id="username"></span>
			<a id="btnLogout">Logout</a>
		</div>

		<!-- if user is not signed in -->
		<div class="my-navbar-guest hide">
			<a id="btnSignUp">SignUp</a>
			<a id="btnLogin">Login</a>
		</div>

	</nav>

	<main class="container">

		<section id="auth" class="form-horizontal">

			<form id="signup-from" class="hide">

				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input name="email"
							type="email"
							class="form-control"
							placeholder="Email"
						>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input name="password" 
							type="password" 
							class="form-control" 
							placeholder="Password"
						>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary btn-block btn-default">Sign up</button>
					</div>
				</div>

			</form>

			<form id="login-from" class="hide">

				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input name="email"
							type="email"
							class="form-control"
							placeholder="Email"
						>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input name="password" 
							type="password" 
							class="form-control" 
							placeholder="Password"
						>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary btn-block btn-default">Sign In</button>
					</div>
				</div>

			</form>

		</section>

		<section id="todolist" class="col-sm-offset-2 col-sm-10 hide">
			<div id="todo-title">
				<h3>My TO DO List:</h2>
			</div>
			<div id="todo-list-container">
				<ul id="todo-list" class="list-group"></ul>
			</div>
			<div id="todo-add">
				<input id="todo-input" type="text" placeholder="Add something a todo that is a think you have to do ?!?!?">
				<button id="btnAdd" type="submit" class="btn-primary">Add</button>
			</div>
		</section>

	</main>

	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-database.js"></script>	
	<script src="utils.js"></script>
	<script src="app.js"></script>

</body>

</html>
